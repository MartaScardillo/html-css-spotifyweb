<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/app.css" />
    <script
      src="https://kit.fontawesome.com/f5eda7a296.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app dbug">
    <main class="app_container">
      <aside class="sidebar"></aside>

      <section class="main_container"></section>
    </main>

    <footer class="toolbar">
      <div class="toolbar_song">
        <ul class="toolbar_list">
          <li>
            <figure>
              <img src="./img/sinister.jpeg" alt="" />
            </figure>
          </li>
          <li>
            <strong>Sinister</strong>
            <ul class="song_name">
              <li>Brano</li>
              <li>Nome</li>
            </ul>
          </li>
          <li>
            <ul class="song_icon">
              <li><i class="fa-regular fa-heart"></i></li>
              <li><i class="fa-regular fa-folder"></i></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="toolbar_player">
        <div class="player_icons">
          <ul>
            <li><i class="fa-solid fa-shuffle"></i></li>
            <li><i class="fa-solid fa-backward-step"></i></li>
            <li><i class="fa-regular fa-circle-play"></i></li>
            <li><i class="fa-solid fa-forward-step"></i></li>
            <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
          </ul>
        </div>
        <div class="player_timeline">
          <span class="timeline_time">0.25</span>
          <div class="line">
            <div class="line--gray bg-lightgray"></div>
            <div class="line--white"></div>
          </div>
          <span class="timeline_time">4.45</span>
        </div>
      </div>
      <div class="toolbar_audio">
        <ul>
          <li><i class="fa-solid fa-list-ul"></i></li>
          <li><i class="fa-solid fa-display"></i></li>
          <li>
            <i class="fa-solid fa-volume-high"></i>
            <div class="line">
              <div class="line--gray bg-lightgray"></div>
              <div class="line--white"></div>
            </div>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
